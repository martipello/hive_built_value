name: hive_built_value_flutter
description: Extension for Hive. Makes it easier to use Hive in Flutter apps.
version: 2.3.2
homepage: https://github.com/hivedb/hive/tree/master/hive_flutter
documentation: https://docs.hivedb.dev/

environment:
  sdk: ">=2.17.0 <3.22.3"

dependencies:
  flutter:
    sdk: flutter

  hive_built_value:
    path: ../hive_built_value
  path_provider: ^2.1.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.11

dependency_overrides:
  meta: 1.8.0